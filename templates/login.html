<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VideoApp — Login / Sign Up</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1>VideoApp</h1>
      <p class="lead">Share short videos • like • comment</p>

      <div class="choice">
        <button id="showLogin" class="primary">Login</button>
        <button id="showSignup" class="secondary">Sign Up</button>
      </div>

      <div id="loginForm" class="form" style="display:none;">
        <h3>Login</h3>
        <form action="/login" method="post">
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" class="primary">Login</button>
        </form>
      </div>

      <div id="signupForm" class="form" style="display:none;">
        <h3>Create an account</h3>
        <form action="/signup" method="post">
          <input type="text" name="username" placeholder="Choose a username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" class="primary">Sign Up</button>
        </form>
      </div>

      <p class="error-message">{{ error }}</p>
    </div>
  </div>

  <script>
    const showLogin = document.getElementById('showLogin');
    const showSignup = document.getElementById('showSignup');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    showLogin.addEventListener('click', () => {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    });

    showSignup.addEventListener('click', () => {
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
    });
  </script>
</body>
</html>
