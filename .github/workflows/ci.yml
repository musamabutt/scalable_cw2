name: VideoApp CI & Performance Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 */12 * * *"   # Runs every 12 hours

jobs:
  run-tests:
    name: Run Unit + Performance Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx

    # Inject all required environment variables
    - name: Set environment variables
      env:
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        AZURE_CONTAINER_NAME: ${{ secrets.AZURE_CONTAINER_NAME }}
        COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
        COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
        COSMOS_DATABASE: ${{ secrets.COSMOS_DATABASE }}
        COSMOS_USERS_CONTAINER: ${{ secrets.COSMOS_USERS_CONTAINER }}
        COSMOS_VIDEOS_CONTAINER: ${{ secrets.COSMOS_VIDEOS_CONTAINER }}
        COSMOS_COMMENTS_CONTAINER: ${{ secrets.COSMOS_COMMENTS_CONTAINER }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        VIDEO_API_URL: ${{ secrets.VIDEO_API_URL }}
      run: echo "Environment variables set"

    - name: Run unit tests
      env:
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        AZURE_CONTAINER_NAME: ${{ secrets.AZURE_CONTAINER_NAME }}
        COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
        COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
        COSMOS_DATABASE: ${{ secrets.COSMOS_DATABASE }}
        COSMOS_USERS_CONTAINER: ${{ secrets.COSMOS_USERS_CONTAINER }}
        COSMOS_VIDEOS_CONTAINER: ${{ secrets.COSMOS_VIDEOS_CONTAINER }}
        COSMOS_COMMENTS_CONTAINER: ${{ secrets.COSMOS_COMMENTS_CONTAINER }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        VIDEO_API_URL: ${{ secrets.VIDEO_API_URL }}
      run: |
        pytest tests/ --maxfail=1 --disable-warnings

    - name: Run performance test
      env:
        AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        AZURE_CONTAINER_NAME: ${{ secrets.AZURE_CONTAINER_NAME }}
        COSMOS_ENDPOINT: ${{ secrets.COSMOS_ENDPOINT }}
        COSMOS_KEY: ${{ secrets.COSMOS_KEY }}
        COSMOS_DATABASE: ${{ secrets.COSMOS_DATABASE }}
        COSMOS_USERS_CONTAINER: ${{ secrets.COSMOS_USERS_CONTAINER }}
        COSMOS_VIDEOS_CONTAINER: ${{ secrets.COSMOS_VIDEOS_CONTAINER }}
        COSMOS_COMMENTS_CONTAINER: ${{ secrets.COSMOS_COMMENTS_CONTAINER }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        VIDEO_API_URL: ${{ secrets.VIDEO_API_URL }}
      run: |
        python performance_test.py
